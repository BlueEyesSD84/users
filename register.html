<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>User System</title>
</head>
<body>
    <div class="nav-container" id="topnav">
        <a href="index.html">Home</a>
        <a href="users.html">Users Table</a>
      </div>
    <header>
        <h1>User Registration System</h1>
        
    </header>
    <main>  
        <button id="newUser">Add new user</button>
        <button id="hideForm">Hide Form</button>
        <div class="form-container">
            <h2>New User</h2>
           
            <div id="userForm" class="form-container container">
        <!--name, lastname, email,password, password confimatin, color, payment method-->
        <div class="form-control">
            <label for="exampleColorInput" class="form-label">Please pick a color</label>
            <input type="color" class="form-control form-control-color" id="exampleColorInput" value="#563d7c" title="Choose your color">    
            <label for="exampleFormControlInput1" class="form-label">Enter First Name</label>
            <input type="text" class="form-control" id="txtfname" placeholder="First Name">
            <label for="exampleFormControlInput1" class="form-label">Enter Last Name</label>
            <input type="text" class="form-control" id="txtlname" placeholder="Last Name">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="name@example.com">
            <label for="inputPassword2" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password">
            <label for="inputPassword2" class="form-label">Re-enter Password</label>
            <input type="password" class="form-control" id="passconfirm" placeholder="Password">
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="payment" data-bs-toggle="dropdown" aria-expanded="false">
                    Select Payment Type
                  </button>
                  <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                    <li><a class="dropdown-item" href="#Visa">Visa</a></li>
                    <li><a class="dropdown-item" href="#MasterCard">MasterCard</a></li>
                    <li><a class="dropdown-item" href="#Discover">Discover</a></li>
                  </ul>
              </div>
            <label for="exampleFormControlInput1" class="form-label">Age</label>
            <input type="number" class="form-control" id="numAge" placeholder="Age">
            <label for="exampleFormControlInput1" class="form-label">Enter street </label>
            <input type="text" class="form-control" id="address1" placeholder="Address">
            <label for="exampleFormControlInput1" class="form-label">Enter City </label>
            <input type="text" class="form-control" id="city" placeholder="City">
            <label for="exampleFormControlInput1" class="form-label">Enter State </label>
            <input type="text" class="form-control" id="State" placeholder="State">
            <label for="exampleFormControlInput1" class="form-label">Enter Zip Code </label>
            <input type="text" class="form-control" id="Zip" placeholder="Zip Code">
        <div class="form-control">
        <label>Phone</label>   
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="Enter Phone Number">
        </div> 
        <button onclick="register()" type="button" class="btn btn-primary">Register</button>
    </div>
    </div>
    </main>
    <footer>
    </footer>
    <script src="scripts/app.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="scripts/storeManager.js"></script>

 </body>
</html>
