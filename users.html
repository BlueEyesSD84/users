<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>User System</title>
</head>
<body>
    <header>
        <h1>Jimmy's User Registration System</h1>
    </header>
    <main>  
        <div class="form-container">
        <!--name, lastname, email,password, password confimatin, color, payment method-->
        <div class="form-control">
        <label>Please pick a color</label>   
        <input type="color" id="txtColor" placeholder="please pick a color">
        </div>
        <div class="form-control">
        <label>First Name</label>   
        <input type="text" id="txtfname" placeholder="Enter First Name">
        </div>
        <div class="form-control">
        <label>Last Name</label>   
        <input type="text" id="txtlname" placeholder="Enter Last Name">
        </div> 
        <div class="form-control">
        <label>Email</label>   
        <input type="email" id="email" placeholder="Enter Email">
        </div> 
        <div class="form-control">
        <label>Password</label>   
        <input type="password" id="password" placeholder="Enter Password">
        </div> 
        <div class="form-control">
        <label>Confirm Password</label>   
        <input type="password" id="passconfirm" placeholder="Re-Enter Password">
        </div> 
        <div class="form-control">
        <label>Payment</label>   
        <input type="text" id="payment" placeholder="Enter Payment Information">
        </div>
        <div class="form-control">
        <label>Age</label>   
        <input type="number" id="numAge" placeholder="Select Age">
        </div>
        <div class="form-control">
        <label>Address</label>   
        <input type="text" id="address1" placeholder="Enter Street Name/Number">
        </div>
        <div class="form-control">
            <label>City</label>   
            <input type="text" id="city" placeholder="Enter City Name">
            </div>
        <div class="form-control">
                <label>State</label>   
                <input type="text" id="state" placeholder="Enter State">
                </div>
        <div class="form-control">
            <label>Zip</label>   
            <input type="text" id="Zip" placeholder="Enter Zip Code">
        </div>
        <div class="form-control">
        <label>Phone</label>   
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="Enter Phone Number">
        </div> 
        <button onclick="register()" type="button" class="btn btn-primary">Register</button>

    </div>
    </main>
    <footer>
        
    </footer>
    <script src="scripts/app.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
